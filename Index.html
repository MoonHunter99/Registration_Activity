<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | macOS Style</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="registration-form">
    <h1>Create Your Account</h1>
    
    <!-- Progress indicator -->
    <div class="progress-indicator">
      <div class="progress-dot active" data-step="1"></div>
      <div class="progress-dot" data-step="2"></div>
      <div class="progress-dot" data-step="3"></div>
    </div>
    
    <form id="multi-step-form" action="register.php" method="POST">
      
      <!-- Step 1 -->
      <fieldset class="form-step active">
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="Choose a username" required />

        <label for="email">Email</label>
        <input type="email" name="email" placeholder="you@example.com" required />

        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Create a password" required />

        <label for="confirm_password">Confirm Password</label>
        <input type="password" name="confirm_password" placeholder="Verify your password" required />

        <button type="button" class="next-btn">Continue</button>
      </fieldset>

      <!-- Step 2 -->
      <fieldset class="form-step">
        <label for="fname">First Name</label>
        <input type="text" name="fname" placeholder="First name" required />

        <label for="lname">Last Name</label>
        <input type="text" name="lname" placeholder="Last name" required />

        <label for="mname">Middle Name</label>
        <input type="text" name="mname" placeholder="Middle name" required />

        <label for="suffix">Suffix</label>
        <input type="text" name="suffix" placeholder="(e.g., Jr., Sr.)" />

        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" placeholder="+1 (___) ___-____" required />

        <div class="btn-group">
          <button type="button" class="prev-btn">Back</button>
          <button type="button" class="next-btn">Continue</button>
        </div>
      </fieldset>

      <!-- Step 3 -->
      <fieldset class="form-step">
        <label for="region">Region</label>
        <select name="region" id="region" required>
          <option value="">Select Region</option>
        </select>

        <label for="province">Province</label>
        <select name="province" id="province" required>
          <option value="">Select Province</option>
        </select>

        <label for="municipality">Municipality</label>
        <select name="municipality" id="municipality" required>
          <option value="">Select Municipality</option>
        </select>

        <label for="barangay">Barangay</label>
        <select name="barangay" id="barangay" required>
          <option value="">Select Barangay</option>
        </select>

        <div class="btn-group">
          <button type="button" class="prev-btn">Back</button>
          <button type="submit">Create Account</button>
        </div>
      </fieldset>
    </form>
    <p>Already have an account? <a href="#" id="toggle-form">Sign in</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
